  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <body>
    <div class="card" style="width: 20rem;">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="hero image">
      <div class="card-body">
        <h1 class="card-title">Order Summary </h1>
        <p class="card-text">You can now listen to millions of songs,audiobooks and 
          podcasts on any device anywhere you go!</p>
        <div class="subscription">
              <img src="images/icon-music.svg" alt="music icon">
              <p>
             <span class="">Annual Plan</span><br>
              $59.99/year 
              <a href="#" class="change-plan">Change</a>
              
            </p>
            </div>
            <button>Proceed to payment</button>
            <div class="cancel-order">
              <a href="#">Cancel Order</a>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
